{% extends 'layout.html' %}

{% block body %}
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="static/blog/js/blog.js"></script>
<div class="container loginContainer">
  {% if current_user.blogs.count() == 0 %}
    <h3 class="text-center well well-lg">Welcome {{current_user.name}} You have no blogs yet</h3>
  {% else %}
    <h3 class="text-center well well-lg">Welcome {{current_user.name}} Your blogs are listed here...!!!</h3>
    <div class="blogList">
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="editModalLabel">Update Blog</h4>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group" id="titleId">
                  <label for="recipient-name" class="control-label">Title:</label>
                  <input type="text" class="form-control" id="editTitle" required>
                </div>
                <div class="form-group" id="descriptionId">
                  <label for="message-text" class="control-label">Description:</label>
                  <textarea class="form-control" id="editDescription" required></textarea>
                  <p id="modalDescError"></p>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="btnUpdate" type="button" class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="text-align:center;">
            <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this forever !!</h4>
          </div>
         
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="blogServices.deleteBlog()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
</div>

{% endblock %}
